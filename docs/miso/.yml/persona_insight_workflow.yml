          \ 통해 제가 어떤 사람인지 더 잘 느껴지도록 합니다. 각 인용구의 상황 및 맥락에 대한 간략한 설명을 덧붙여 의미를 명확히 합니다.\n\
          </persona_creation_guidelines>\n\n<quality_standards>\n완성된 페르소나가 만족해야 할\
