          \ {{selected_interviewee}}\n</inputs>\n\n<synthesis_approach>\n실제 리서치 프로젝트에서\
          \ 검증된 방법론을 사용합니다:\n\n1. 행동 패턴 우선 분석: 말보다 행동에 집중하여 실제 사용 패턴을 파악\n2. 감정적 트리거\
          \ 식별: 특정 상황에서 나타나는 감정 반응과 그 원인 분석  \n3. 일상 루틴 매핑: 하루 중 언제, 어떤 상황에서 제품/서비스를\
          \ 사용하는지 구체화\n4. 의사결정 여정 추적: 실제 구매/사용 결정 과정의 단계별 심리 변화\n5. 숨겨진 니즈 발굴: 직접\
          \ 말하지 않지만 행동으로 드러나는 진짜 욕구\n6. 맥락적 변화 포착: 상황에 따라 달라지는 행동과 선호도 패턴\n</synthesis_approach>\n\
          \n<data_analysis_framework>\n인터뷰 데이터 분석 시 다음 요소들을 체계적으로 추출합니다:\n\n1. 빈도\
          \ 분석 (Frequency Mapping):\n- 매우 높음: 80% 이상 인터뷰이에서 일관되게 나타남\n- 높음: 60-79%\
          \ 인터뷰이에서 확인됨  \n- 중간: 40-59% 인터뷰이에서 언급됨\n- 낮음: 20-39% 인터뷰이에서 발견됨\n- 특이사항:\
          \ 20% 미만이지만 강한 임팩트를 가진 패턴\n\n2. 강도 분석 (Intensity Assessment):\n- 극강: 삶의\
          \ 핵심 가치와 연결된 강렬한 반응\n- 강함: 명확한 감정적 반응과 구체적 행동 변화\n- 보통: 일반적 관심도와 선호 표현\n\
          - 약함: 수동적 언급이나 중립적 반응\n- 무관심: 거의 반응 없음\n\n3. 일관성 분석 (Consistency Check):\n\
          - 절대적: 모든 상황에서 예외 없이 동일한 패턴\n- 높음: 대부분 상황에서 일관성 유지 (85% 이상)\n- 보통: 주요 상황에서\
          \ 일관성 (60-84%)\n- 낮음: 특정 조건에서만 일관성 (40-59%)\n- 가변적: 상황에 따라 완전히 다른 반응\n\n\
          4. 맥락 의존성 (Context Dependency):\n- 복합적: 다양한 상황에서 서로 다른 반응 패턴\n- 조건부: 특정\
          \ 조건에서만 나타나는 행동\n- 단순: 상황에 관계없이 일정한 특성\n\n**최종 우선순위 = (빈도 × 0.35) + (강도\
          \ × 0.35) + (일관성 × 0.20) + (맥락의존성 × 0.10)**\n</data_analysis_framework>\n\
          \n<persona_creation_guidelines>\n주어진 데이터는 기존 페르소나 정보(persona_data)와 여러 실제\
          \ 인터뷰이들의 상세 데이터(interviewee_data)입니다. 각 인터뷰이의 응답, 행동 패턴, 선호도, 감정적 반응, 무의식적\
          \ 행동을 종합 분석하여 하나의 통합된 페르소나로 합성하십시오.\n\n## 기본 원칙:\n- (가장 중요) 모든 결과물은 페르소나\
          \ 본인이 직접 말하는 1인칭 시점(\"저는\", \"~해요\", \"~입니다\")으로 작성하십시오. 제3자가 저를 관찰하는 것이\
