          \ 수 있는 구체성이 있는가?\n- 팀원들이 이 사람을 떠올리며 의사결정할 수 있는가?\n- 실행 가능한 액션 아이템을 도출할 수\
          \ 있는가?\n\n3. 생생함 검증:\n- 읽는 사람이 실제 인물을 만난 듯한 느낌을 받는가?\n- 구체적인 상황과 행동 예시가\
          \ 포함되어 있는가?\n- 감정과 동기가 생생하게 전달되는가?\n\n4. 차별성 검증:\n- 다른 페르소나와 명확히 구분되는 특징이\
          \ 있는가?\n- 이 페르소나만의 독특한 패턴이나 습관이 있는가?\n- 타겟 그룹의 다양성을 적절히 반영하고 있는가?\n</quality_standards>\n\
          \n<output_format>\n- persona_summary: 제가 누구인지, 저의 목소리로 직접 들려주는 자기소개\n- persona_style:\
