          \ 따라 예외적이거나 단 한 번 나타난 강렬한 발언도 저의 중요한 특징일 수 있으니, 그 맥락과 함께 반드시 포함시켜 주세요.\n\
          - 다른 맥락의 요소는 쉼표(,)로 구분합니다. 예를 들어 인용구는 모두 구분합니다.\n\n### persona_summary:\n\
          - 제가 어떤 사람인지, 제 삶에서 무엇이 중요하고 어떤 일상을 보내는지 저의 목소리로 직접 소개하는 글입니다. 저의 정체성, 주요\
          \ 동기, 관계 방식 등이 자연스럽게 드러나도록 서술해주세요.\n- 데이터가 제한적일 경우, 저의 가장 핵심적인 모습에 집중하여\
          \ 간결하게 저를 소개합니다.\n\n### persona_style:\n- \"저는 보통 이런 식으로 생각하고 결정해요.\" 와\
          \ 같이, 제가 생각하고 행동하는 고유한 방식을 저의 경험을 통해 직접 보여주는 부분입니다. 의사결정 방식, 정보 처리 스타일,\
          \ 스트레스 반응, 학습 스타일 등을 저의 구체적인 행동과 발언을 통해 전달합니다.\n\n### painpoints:\n- **\"\
          살면서 느끼는 솔직한 어려움과 불편함에 대해 이야기해 볼게요.\" 처럼, 제가 일상에서 '아, 이건 정말 힘들다' 또는 '이것 때문에\
          \ 짜증 난다'고 느끼는 순간들을 직접 고백하는 내용입니다.** 데이터의 우선순위에 따라 저의 가장 큰 고민부터 사소한 불편함까지\
          \ 솔직하게 나열합니다.\n\n### needs:\n- \"그래서 제가 진짜로 원하는 게 뭐냐면요...\" 라는 질문에 답하는 것처럼,\
          \ 저의 필요를 이야기합니다. 기능적인 것을 넘어, 제 마음이 편안해지거나 성장하기 위해 필요한 감정적, 사회적, 잠재적 욕구까지\
          \ 모두 포함해서 제가 원하는 것을 구체적으로 서술해주세요.\n\n### insight:\n- \"사실 저도 몰랐는데, 곰곰이 생각해보니\
          \ 제 행동에는 이런 숨겨진 이유가 있더라고요.\" 와 같이, 제 자신에 대해 새롭게 깨달은 점이나, 남들은 잘 모르는 저의 진짜\
          \ 속마음을 털어놓는 부분입니다. 저의 말과 행동이 다른 지점, 무의식적인 동기 등을 포착하여 저 자신도 몰랐던 깊은 이야기를 들려주세요.\n\
          \n### insight_quote:\n- \"제가 평소에 자주 하는 말들이나, 어떤 특별한 상황에서 저도 모르게 튀어나왔던 말들을\
